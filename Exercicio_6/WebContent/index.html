<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Pais</title>
</head>
<body>
<h3>Cadastro de Pais</h3>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<form action="ManterPais.do" method="post">

<div class="form-group">
    <label for="nome1">Nome</label>
    <input type="text" class="form-control" id="nome1" aria-describedby="nome" placeholder="Coloque o seu nome">
    <small id="nome1" class="form-text text-muted"></small>
  </div>

<div class="form-group">
    <label for="populacao1">População</label>
    <input type="text" class="form-control" id="populacao1" aria-describedby="populacao" placeholder="Coloque a população aqui">
    <small id="populacao1" class="form-text text-muted"></small>
  </div>
  
  <div class="form-group">
    <label for="area1">Área</label>
    <input type="text" class="form-control" id="area1" aria-describedby="area" placeholder="Coloque a área aqui">
    <small id="area1" class="form-text text-muted"></small>
  </div>

<!-- nome: <input type="text" name="nome"><br> -->
<!-- população: <input type="text" name="populacao"><br> -->
<!-- área: <input type="text" name="area"><br> -->


<input type="submit" class="btn btn-success">
</form>
</body>
</html>
